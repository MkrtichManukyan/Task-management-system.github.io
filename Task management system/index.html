<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="add-button-block">
            <button class="add-button" onclick="add()">New Task</button>
        </div>
        <div class="form-Disign" id="formEdit">
            <button onclick="censelEdit()">X</button>
            <form>
                <input type="text" id="typeTextEdit">
                <textarea id="typeDescriptionEdit" cols="30" rows="10"></textarea>
                <select class="form-select" id="dropdownEdit">
                    <option value="0" selected>in Progress</option>
                    <option value="1">in Reviw</option>
                    <option value="2">ToDo</option>
                    <option value="3">Done</option>
                  </select>
            </form>
            <button onclick="edit()">Submit</button>
        </div>
        <div class="form-Disign" id="formAdd">
            <button onclick="censel()">X</button>
            <form>
                <input type="text" id="typeText">
                <textarea id="typeDescription" cols="30" rows="10"></textarea>
                <select class="form-select" id="dropdown">
                    <option value="0" selected>in Progress</option>
                    <option value="1">in Reviw</option>
                    <option value="2">ToDo</option>
                    <option value="3">Done</option>
                  </select>
            </form>
            <button onclick="submit()">Submit</button>
        </div>
        <div id="array">
            <ul class="list-task">
                <li>Name</li>
                <li>Description</li>
                <li>Creation Date</li>
                <li>Status</li>
                <li>Delet</li>
                <li>Edit</li>
            </ul>
        </div>
    </section>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
